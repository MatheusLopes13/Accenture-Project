<div class="box">

    <div class="container">
       
        <div class="w-100 d-flex align-items-center justify-content-end">
            <button (click)="goToEdit()" class="btn btn-outline-secondary mt-5">
                Adicionar
            </button>
        </div>
        
        <br>   
        
        <div class="d-flex align-items-center justify-content-center">
            <select [formControl]="selectInput" class="form-control">
                <option value="" disabled selected hidden>Selecione um valor...</option>
                <option *ngFor="let x of valueBox?.dominiosconteudos" [value]="x.codigoDominioConteudo">{{x.descricaoDominioConteudo}}</option>
            </select>
            
            <input class="form-control m-1" [formControl]="code" placeholder="Codigo">
            
            <input class="form-control m-1" [formControl]="returnName" placeholder="Nome Retorno">
    
            
            <button (click)="filter()" class="btn btn-outline-secondary m-1">
                filtrar
            </button>
            
            <button (click)="clearFilters()" class="m-1 circle clear">
               <fa-icon [icon]="faTrash"></fa-icon>
            </button>
        </div>

      
        <table class="mt-3">
            <tr>
                <th>aplicação</th>
                <th>codigo</th>
                <th>nome retorno</th>
                <th>editar</th>
            </tr>

            <tr *ngFor="let x of tableData?.descricoesretorno">
                <td>{{x.codigoAplicacao}} </td>
                <td>{{x.codigoDescricaoRetorno}} </td>
                <td>{{x.nomeDescricaoRetorno}} </td>
                <td>
                    <fa-icon class="clear m-2" (click)="delete(x.identificadorDescricaoRetorno)"  [icon]="faTrash"></fa-icon>
                    <fa-icon class="m-2 purple" (click)="goToEdit(x) "[icon]="faEdit"></fa-icon>
                </td>
            </tr>

        </table>
        <div class="d-flex justify-content-center mt-4">
            <pagination 
                [itemsPerPage]="20"
                (pageChanged)="changePage($event)"
                pageBtnClass="btn-purple"
                [maxSize]="tableData?.totalPages" 
                [totalItems]="tableData?.totalElements">
            </pagination>
        </div>
    </div>
</div>
